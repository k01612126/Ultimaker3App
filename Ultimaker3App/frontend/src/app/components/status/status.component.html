<mat-card class="systemPropertiesCard">
  <mat-card-header  class="systemPropertiesCardHeader">
    <h2>Printer</h2>
  </mat-card-header>
  <mat-card-content  class="systemPropertiesCardContent">
    <h3>Printer status: </h3>
    <p>{{this.printer.status}}</p>
    <mat-divider></mat-divider>

    <h3>
      Current temperature:</h3>
    <p>{{this.printer.bed.temperature.current}}</p>
    <mat-divider></mat-divider>
    <h3>Goal temperature:</h3>
    <p>{{this.printer.bed.temperature.target}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
